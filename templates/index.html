<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT Trading Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>ALGO TRADING HFT DASHBOARD</h1>
        <div class="status">
            <span class="status-dot"></span>
            <span>LIVE SIMULATION</span>
        </div>
    </div>

    <div class="dashboard">
        <div class="card portfolio-card">
            <div class="card-header">
                <h2>Portfolio Overview</h2>
            </div>
            <div class="portfolio-stats">
                <div class="stat">
                    <div class="stat-label">Total Value</div>
                    <div class="stat-value" id="totalValue">$100,000.00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Cash Balance</div>
                    <div class="stat-value" id="cashBalance">$100,000.00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Positions Value</div>
                    <div class="stat-value" id="positionsValue">$0.00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">P&L</div>
                    <div class="stat-value positive" id="pnl">$0.00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">P&L %</div>
                    <div class="stat-value positive" id="pnlPct">0.00%</div>
                </div>
            </div>
        </div>

        <div class="card ticker-card">
            <div class="card-header">
                <h2>Market Data</h2>
            </div>
            <div class="ticker-grid" id="tickerGrid"></div>
        </div>

        <div class="card chart-card">
            <div class="card-header">
                <h2>Price Chart & ML Prediction</h2>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="card predictions-card">
            <div class="card-header">
                <h2>ML Trading Signals</h2>
            </div>
            <div class="predictions-grid" id="predictionsGrid"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Portfolio P&L</h2>
            </div>
            <div class="chart-container">
                <canvas id="pnlChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Recent Trades</h2>
            </div>
            <div style="overflow-y:auto;max-height:280px;">
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Action</th>
                            <th>Symbol</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>P&L</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
